<template id="counter-template">
  <style>
    /* Define the styling for the counter */
    .counter {
      display: inline-block;
      font-size: 20px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <div class="counter">
    <button id="decrement">-</button>
    <span id="count">0</span>
    <button id="increment">+</button>
  </div>
</template>
